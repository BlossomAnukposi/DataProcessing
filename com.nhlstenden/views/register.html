<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Netflix Register Page | We bing chillin netflix style</title>
    <link rel="stylesheet" href="../stylesheet/loginStyle.css">
</head>

<body>
    <nav>
        <a href="#"><img src="../images/logo/logo_full.png" alt="logo"></a>
    </nav>
    <div class="form-wrapper">
        <h2>Sign Up</h2>
        <form action="#">
            <div class="form-control">
                <input type="text" required>
                <label>Email or phone number</label>
            </div>
            <div class="form-control">
                <input type="password" required>
                <label>Password</label>
            </div>
            <button type="submit"><a href="index.html">Sign Up</a></button>
            <div class="form-helpRegister">
                <a href="#">Need help?</a>
            </div>
        </form>

        <small>
            This page is protected by Google reCAPTCHA to ensure you're not a bot.
            <a href="#">Learn more.</a>
        </small>
    </div>
</body>

</html>
